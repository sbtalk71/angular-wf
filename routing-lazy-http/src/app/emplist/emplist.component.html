<h1>Employee List</h1>

<ul class="employees">
    <li *ngFor="let emp of empdata|async">
        <button (click)="handleNavigation(emp.empId)">
            <span class="badge">{{emp.empId}}</span>
            <span class="name">{{emp.name}}</span>
        </button>
        <button (click)="handleDelete(emp.empId)">delete</button>
    </li>
</ul>
